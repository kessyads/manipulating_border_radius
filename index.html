<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    <title>border radius generator</title>
</head>
<body>

    <section>
        <div class="head">
        <div class="title">
            <h1>Border radius generator</h1>
        </div>
        
        <div class="credits">
            <p>by keka</p>
        </div>
    </div>

    </section>
    <section class="dimensions__father">
        <div class="dimensions__child">
            <input class="dimensions__number" id="bordertopleft"/>
            <input class="dimensions__number" id="borderbottomleft"/>
        </div>

        <section class="box">
            <div class="dimensions">
                <p>border-top-left-radius: 40px;</p>
                <p>border-top-right-radius: 20px;</p>
                <p>border-bottom-left-radius: 20px;</p>
                <p>border-bottom-right-radius: 5px;</p>
                <div>
                    <button>Copy</button>
                </div>
            </div>
        </section>

        <div class="dimensions__child">
            <input class="dimensions__number" id="bordertopright"/>
            <input class="dimensions__number" id="borderbottomright"/>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
